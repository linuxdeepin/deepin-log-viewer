<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="com.deepin.logviewer"/>
  </policy>

  <!-- Allow anyone to invoke methods on the interfaces, except SetAllowCaller -->
  <policy context="default">
    <allow own="com.deepin.logviewer"/>
    <allow send_destination="com.deepin.logviewer"/>

    <allow send_destination="com.deepin.logviewer"
           send_interface="com.deepin.logviewer"/>
    <deny send_destination="com.deepin.logviewer"
          send_interface="com.deepin.logviewer"
          send_member="SetAllowCaller"/>
    <allow send_destination="com.deepin.logviewer"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="com.deepin.logviewer"
           send_interface="org.freedesktop.DBus.Introspectable"/>
  </policy>

  <policy group="deepin-daemon">
      <allow send_destination="com.deepin.logviewer"/>
      <allow receive_sender="com.deepin.logviewer"/>
  </policy>

  <policy user="root">
      <allow send_destination="com.deepin.logviewer"/>
      <allow receive_sender="com.deepin.logviewer"/>
  </policy>

</busconfig>
